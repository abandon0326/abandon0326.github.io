        <h3 id="python3爬虫遇到emoji-表情字符-或特殊字符时-无法将字符写入到文本文件。"><a href="#python3爬虫遇到emoji-表情字符-或特殊字符时-无法将字符写入到文本文件。" class="headerlink" title="python3爬虫遇到emoji 表情字符 或特殊字符时 无法将字符写入到文本文件。"></a>python3爬虫遇到emoji 表情字符 或特殊字符时 无法将字符写入到文本文件。</h3><p>python2</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">dc=&#x27;%uD83C%uDF52%uD83C%uDF52%20%u5C0F%u6A31%u5B50&#x27; </span><br><span class="line">#爬取到的unicode格式字符串  原型(🍒🍒小樱子)</span><br><span class="line"></span><br><span class="line">dc=dc.replace(&quot;%&quot;,&quot;\\&quot;)		#转换格式</span><br><span class="line">dc=dc.decode(&quot;unicode_escape&quot;)	#unicode_escape   编码适合作为 ASCII 编码的 Python 源代码中的 Unicode 文字的内容，但引号不会被转义。从 Latin-1 源代码解码。</span><br><span class="line"></span><br><span class="line">dc=dc.encode(&quot;utf-8&quot;)</span><br><span class="line">with open(&quot;1.txt&quot;,&#x27;a+&#x27;) as f:</span><br><span class="line">	f.write(dc)</span><br></pre></td></tr></table></figure>
<hr>
<p>同样的代码 因为python2 与 python3 的一些特性 导致python3下写入文本出错。</p>
<p>原理很简单,特性有点烦人。</p>
<hr>
<p>python3</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">tmp=&#x27;%uD83C%uDF52%uD83C%uDF52%20%u5C0F%u6A31%u5B50&#x27;</span><br><span class="line"></span><br><span class="line">tmp=tmp.replace(&quot;%&quot;,&quot;\\&quot;)</span><br><span class="line">tmp=tmp.encode(&quot;latin_1&quot;).decode(&quot;raw_unicode_escape&quot;).encode(&#x27;utf-16&#x27;,&#x27;surrogatepass&#x27;).decode(&#x27;utf-16&#x27;,&#x27;surrogatepass&#x27;).encode(&quot;raw_unicode_escape&quot;).decode(&quot;unicode_escape&quot;)</span><br><span class="line"></span><br><span class="line">with open(&quot;1.txt&quot;,&#x27;a+&#x27;,encoding=&quot;utf-16&quot;) as f:</span><br><span class="line">	f.write(a)</span><br></pre></td></tr></table></figure>

<p>写入文件的编码转换重点不在于编码上的转换，写入文件打开的默认编码格式也要注意。</p>
